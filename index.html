<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>To do List</h2>
    <div class="input-group">
      <input type="text" id="todo-text" placeholder="Tulis tugas kamu..." />
      <input type="date" id="todo-date" />
      <button onclick="addTodo()">Tambah</button>
    </div>
    <div class="actions">
      <button onclick="filterToday()">Filter Hari Ini</button>
      <button onclick="deleteAll()" class="delete">Hapus Semua</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Tugas</th>
          <th>Tenggat</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="empty">Belum ada tugas</td></tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
